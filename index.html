<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Menu</title>
  </head>
  <body>
    <div class="menuContainer">
      <button id="mainMenuButton">+</button>
      <div class="optionContainer">
        <button class="mainMenuOption">
          <img src="./svgs/home (5).svg" alt="home" />
        </button>
        <button class="mainMenuOption">
          <img src="./svgs/account.svg" alt="profile" />
        </button>
        <button class="mainMenuOption">
          <img src="./svgs/message-text-outline.svg" alt="messages" />
        </button>
        <button class="mainMenuOption">
          <img src="./svgs/bell.svg" alt="notifications" />
        </button>
        <button class="mainMenuOption">
          <img src="./svgs/cog (1).svg" alt="settings" />
        </button>
      </div>
    </div>
  </body>
</html>
